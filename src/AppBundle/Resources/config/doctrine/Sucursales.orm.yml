AppBundle\Entity\Sucursales:
    type: entity
    table: sucursales
    indexes:
        activo:
            columns:
                - activo
    id:
        id:
            type: integer
            nullable: false
            unsigned: true
            comment: ''
            id: true
            generator:
                strategy: IDENTITY
    fields:
        nombre:
            type: string
            nullable: false
            length: 255
            fixed: false
            comment: ''
        telefono:
            type: string
            nullable: false
            length: 50
            comment: ''
            default: ''
        direccion:
            type: text
            nullable: false
            comment: ''
            default: ''
        activo:
            type: boolean
            nullable: false
            comment: ''
            default: '1'
    lifecycleCallbacks: {  }
